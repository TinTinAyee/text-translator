<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Translator App</title>
  </head>
  <body>

    <!-- Navbar & Hero Start -->
    <div class="container-xxl position-relative p-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
          <a href="" class="navbar-brand p-0">
              <h3 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>Welcome</h3>
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="fa fa-bars"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav ms-auto py-0 pe-4">
                  <a href="index.html" class="nav-item nav-link active">Translator</a>
                  <a href="about.html" class="nav-item nav-link">Home</a>
    
              </div>
          </div>
      </nav>
    </div>
    <br><br>
    <div class="container">
      <form action="/translated" method="get">
        <div class="form-group">
          <center>
            <label for=""><h4>Enter Text In Any Language You Want</h4> </label>
          </center>
          <textarea name="text" placeholder="Translated Text" class="form-control" id="" rows="5"></textarea>
        </div>
        <br>
        <div class="form-group">
          <center>
          <label for=""><h4>Select Language To Convert</h4> </label>
          </center>
          <select multiple class="form-control" id="" name="lang">
            <option value="my">Myanmar</option>
            <option value="en">English</option>
            <option value="th">Thailand</option>
            <option value="ja">Japanese</option>
            <option value="zh-tw">Chinese</option>
            <option value="hi">Hindi</option>
          </select>
        </div>
  
        <center>
          <button type="submit" class="btn btn-primary btn-lg">Translate</button>
        </center>     
  
      </form>
    </div>
    

     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
